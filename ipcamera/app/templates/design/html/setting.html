<!DOCTYPE html>
<html>
<head>
<title>RaspberryPI Camera</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
</head>
<body>
<div class="wrap">
  <!-- header -->
  <header>
    <div class="inner">
      <h1>RaspberryPI Camera</h1>      
    </div>
    <!-- gnb -->
    <div class="gnb">
      <ul>
        <li><a href="../live">Live</a></li>
		<li><a href="../playback">Playback</a></li>
        <li class="sel"><a href="../setting">Setting</a></li>
        <li><a href="admin.html">Admin</a></li>
		<li><a href="live_tools.html">...</a></li>
      </ul>
    </div>
    <!-- gnb | end -->
  </header>
  <!-- header | end -->
  <!-- contents -->
  <div class="contents uplink_ticontroller">
    <div class="inner">
      <!-- Uplink Configuration -->
      <h3>Uplink Configuration</h3>
      <div class="con">
        <table>
          <tr>
            <th>IP Assignment</th>
            <td><input type="text" value="DHCP" /></td>
          </tr>
          <tr>
            <th>VLAN</th>
            <td><input type="text" value="1" /></td>
          </tr>
          <tr>
            <th>Address</th>
            <td><input type="text" value="10.1.1.7" /></td>
          </tr>
          <tr>
            <th>Netmask</th>
            <td><input type="text" value="255.255.255.0" /></td>
          </tr>
          <tr>
            <th>Gateway</th>
            <td><input type="text" value="10.1.1.1" /></td>
          </tr>
          <tr>
            <th>DNS Server 1</th>
            <td><input type="text" value="168.126.63.1" /></td>
          </tr>
          <tr>
            <th>DNS Server 2</th>
            <td><input type="text" value="8.8.8.8" /></td>
          </tr>
        </table>
      </div>
      <!-- Uplink Configuration | end -->
      <!-- TiController Configuration -->
      <h3>TiController Configuration</h3>
      <div class="con">
        <table>
          <tr>
            <th>TiController IP</th>
            <td><input type="text" value="11.1.1.1" /></td>
          </tr>
        </table>
      </div>
      <!-- TiController Configuration | end -->
      <div class="btn_wrap">
        <button type="button">Save</button>
      </div>
    </div>
  </div>
  <!-- contents | end -->
  <!-- footer -->
  <footer>© PIOLINK. Inc. All rights reserved.</footer>
  <!-- footer | end -->
</div>
</body>
</html>
